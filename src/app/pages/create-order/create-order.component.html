<div class="container h-100">
    <div class="row pt-5">
        <div class="col-8 card p-3">
            <h4 class="text-uppercase fw-bold bg-success text-center bg-opacity-25 p-1 rounded">Billing Address</h4>
            <form>
                <div class="row py-2">
                    <div class="col-6">
                        <input type="text" [(ngModel)]="orderObj.DeliveryCity" placeholder="City" class="form-control ">
                    </div>
                    <div class="col-6">
                        <input type="text" [(ngModel)]="orderObj.DeliveryLandMark" placeholder="Landmark" class="form-control">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <input type="text" [(ngModel)]="orderObj.DeliveryAddress1" placeholder="Address" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" [(ngModel)]="orderObj.DeliveryPinCode" placeholder="Pincode" class="form-control">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <textarea rows="3" type="text" [(ngModel)]="orderObj.DeliveryAddress2" placeholder="Delivery instruction" class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4 card p-3">
            <h4 class="text-uppercase fw-bold bg-success text-center bg-opacity-25 p-1 rounded">Your Order</h4>
            @for (item of userCart; track $index) {
                <div class="row border-top">
                <div class="col-6">
                    <img class="img-fluid pt-2" [src]="item.productImageUrl" alt="">
                </div>
                <div class="col-6 text-end">
                    <p class="p-0 m-0 fw-semibold">{{item.productName | titlecase}}</p>
                    <p class="p-0 m-0 fw-bold text-muted">{{item.productPrice | currency: 'INR'}}</p>
                    <p class="mt-2"><button class="btn btn-light">QTY : <b>1</b></button></p>
                </div>
            </div>
            }
            <div class="row border-top p-2 mx-1">
                <div class="col-6 fw-bold fs-5 text-center">Total Price</div>
                <div class="col-6 fw-bold fs-5 text-center">{{totalPrice}}</div>
            </div>
            <div class="row border-top p-2 mx-1">
                <button class="btn btn-placeorder w-100" (click)="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>
</div>
